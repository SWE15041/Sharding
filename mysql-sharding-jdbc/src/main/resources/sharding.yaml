dataSources:
  ds_0:
    dataSourceClassName: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sharding_db1?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
  ds_1:
    dataSourceClassName: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sharding_db2?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
rules:
  - !SHARDING
    tables:
      t_course:
        actualDataNodes: ds_${0..1}.t_course_${0..1}
        tableStrategy:
          standard:
            shardingColumn: cid
            shardingAlgorithmName: database_inline
        keyGenerateStrategy:
          column: cid
          keyGeneratorName: snowflake
        auditStrategy:
          auditorNames:
            - sharding_key_required_auditor
          allowHintDisable: true
    defaultDatabaseStrategy:
      standard:
        shardingColumn: cid
        shardingAlgorithmName:  t_course_inline
    defaultTableStrategy:
      none:
    shardingAlgorithms:
      database_inline:
        type: INLINE
        props:
          algorithm-expression: ds_${cid % 2}
      t_course_inline:
        type: INLINE
        props:
          algorithm-expression: t_course_${cid % 2}
    keyGenerators:
      snowflake:
        type: SNOWFLAKE
    auditors:
      sharding_key_required_auditor:
        type: DML_SHARDING_CONDITIONS
props:
  sql-show: true